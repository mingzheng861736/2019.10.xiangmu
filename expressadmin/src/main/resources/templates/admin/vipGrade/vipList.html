<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<meta charset="utf-8">
<title>VIP等级列表--后台管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel = "shortcut icon" href="${site.logo}">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
<link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>VIP等级列表</legend>
    <div class="layui-field-box">
        <form class="layui-form">

            <shiro:hasPermission name="sys:vip:add">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" data-type="addUser">添加等级</a>
                </div>
            </shiro:hasPermission>

        </form>
    </div>
</fieldset>
<div class="layui-form users_list">
    <shiro:hasPermission name="sys:vip:list">
    <table class="layui-table" id="orderTable" lay-filter="vipList"></table>
    </shiro:hasPermission>

    <script type="text/html" id="orderBar">

        <shiro:hasPermission name="sys:vip:update">
            <a class="layui-btn layui-btn-xs" lay-event="detail">修改</a>
        </shiro:hasPermission>

        <shiro:hasPermission name="sys:vip:dele">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </shiro:hasPermission>

    </script>
</div>
<div id="page"></div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/vipGrade/vipList.js}"></script>
</body>
</html>
